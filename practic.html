<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practic.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container w-50 signUpPage">
      <h1 class="display-4 text-center text-primary sign">SIGN UP</h1>
      <div class="d-flex">
        <h6 class="h6 text-info mt-2 personal">enter your personal details </h6>
        <label class="form-check-label ps-5 mt-1" for="boxes">Mr</label>
        <input type="radio" class="form-check-input mt-2 ms-1" id="boxes" checked />
        <label class="form-check-label ps-3 mt-1" for="boxes">Mr's</label>
        <input type="radio" class="form-check-input mt-2 ms-1" id="boxes " />
      </div>
        <div class="inputs">
          <input type="text" class="form-control mt-3" placeholder="Full name">
          <input type="email" class="form-control  mt-3" placeholder="Email">
          <input type="text" class="form-control  mt-3" placeholder="Adress code">
          <input type="text" class="form-control  mt-3" placeholder="City/Town">
          <input type="text" class="form-control  mt-3" placeholder="Country">
          <h5 class="text-centre text-primary mt-2 enter">enter your personal details</h5>
          <input type="text" class="form-control mt-3" placeholder="Username">
          <input type="password" class="form-control  mt-3" placeholder="Password">
          <input type="text" class="form-control  mt-3 mb-3" placeholder="Re-Type your Password">
        </div>
        <div class="end d-flex">
          <input type="checkbox" class="form-check ms-5" id="id">
          <label class="old text-dark ms-3 mt-1" for="id">I agree to the terms of sevices & Privacy policy</label>
          <button type="button" class="btn btn-danger mt-5 buttons" >SUBMIT</button>
        </div>
    </div>
  </body>
</html>
